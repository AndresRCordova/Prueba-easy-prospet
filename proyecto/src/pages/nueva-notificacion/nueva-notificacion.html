
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Crear nueva Notificacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <table align="center" style="width: 100%;">
        <tr>
          <th>
              <ion-item>
                 
                  <ion-select [(ngModel)]="alarma_tarea" placeholder="Titulo de la Tarea" style="width: 100%;max-width: 100%;">
                    <ion-option value="0">Tarea 1</ion-option>
                    <ion-option value="1">Tarea 2</ion-option>
                    <ion-option value="3">Tarea 3</ion-option>
                  </ion-select>
                </ion-item>
          </th>
        </tr>
        <tr>
          <td>
              <ion-item>
                  <ion-label>Fecha de Notificacion</ion-label>
                  <ion-datetime [(ngModel)]="alarma_fecha" displayFormat="DD/MM/YYYY" max="2099-12-31" pickerFormat="DD MMMM YYYY" ></ion-datetime>
                </ion-item>
          </td>
        </tr>
        <tr>
            <td>
                <ion-item>
                    <ion-label>Hora de Notificacion</ion-label>
                    <ion-datetime [(ngModel)]="alarma_hora" displayFormat="h:m a"  pickerFormat="h:m a" ></ion-datetime>
                  </ion-item>
            </td>
          </tr>
        <tr>
          <td>
              <ion-label>Descripcion</ion-label>
              <ion-textarea [(ngModel)]="alarma_descripcion" rows="5" name="description"></ion-textarea>
          </td>
        </tr>
        <tr>
            <td>
                <ion-item>
                    <ion-label>Activado</ion-label>
                    <ion-toggle [(ngModel)]="alarma_activado" value="true"></ion-toggle>
                  </ion-item>
            </td>
          </tr>
          <tr>
              <td>
                  <button ion-button color="primary" large block (click)="crearquery()">
                      Guardar
                     </button>
              </td>
            </tr>
      </table>
    
</ion-content>
