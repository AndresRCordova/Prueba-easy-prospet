<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Editar Producto</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding >

    <table align="center" style="width: 100%;">
      <tr>
        <th>
            <ion-item >
                <ion-label floating>Nombre del producto</ion-label>
                <ion-input [(ngModel)]="producto_nombre" type="text">{{producto[2]}}</ion-input>
              </ion-item>
        </th>
      </tr>
      <tr>
          <td>
              <ion-item>
                  <ion-label floating>Precio del producto</ion-label>
                  <ion-input [(ngModel)]="producto_precio" type="number"></ion-input>
                </ion-item>
          </td>
      </tr>
      <tr>
        <td>
          <ion-item>
            <ion-label>Descripcion</ion-label>
            <ion-textarea [(ngModel)]="producto_descripcion" rows="5" name="description"></ion-textarea>
          </ion-item>
        </td>
      </tr>
        <tr>
            <td>
                <button ion-button color="primary" large block >
                    Guardar
                   </button>
            </td>
          </tr>
          <tr>
              <td>
                  <button ion-button color="primary" large block (click)="deleteproduto()" >
                      eliminar
                     </button>
              </td>
            </tr>
    </table>

  </ion-content>
