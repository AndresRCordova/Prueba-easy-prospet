<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Agregar Nuevo Producto</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <table align="center" style="width: 100%;">
      <tr>
        <th>
            <ion-item>
                <ion-label floating>Nombre del producto</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
        </th>
      </tr>
      <tr>
          <td>
              <ion-item>
                  <ion-input type="number" placeholder="precio"></ion-input>
                </ion-item>
          </td>
      </tr>
      <tr>
        <td>
            <ion-label>Descripcion</ion-label>
            <ion-textarea rows="5" name="description"></ion-textarea>
        </td>
      </tr>
        <tr>
            <td>
                <button ion-button color="primary" large block >
                    Guardar
                   </button>
            </td>
          </tr>
    </table>
  
  </ion-content>
