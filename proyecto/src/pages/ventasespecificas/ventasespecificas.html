
<ion-header>

  <ion-navbar>
    <ion-title>ventas especifica</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
     <ion-item *ngFor="let venta of ventas">
        <ion-label>Venta especifica:</ion-label>
        <div item-content>
            <h3>Producto: {{getnombreproducto(venta.idProducto)}}</h3>
            <h4>cantidad: {{venta.cantidad}}</h4>
          </div>
      </ion-item>

</ion-content>
